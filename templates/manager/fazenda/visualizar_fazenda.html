{% extends 'base.html' %}

{% load static %}

{% load bootstrap %}

{% block title %}
    Visualizar Fazenda | Farm Manager
{% endblock %}

{% block content %}
    <!-- Page Heading -->
    <div class="row">
        <h1 class="h3 mb-4 text-gray-800">{{fazenda.nome}}</h1>
    </div>

    <!-- Nested Row within Card Body -->
    <div class="form-group">
        <label class="control-label" for="id_nome">Nome</label>
        <div class="col-sm-6">
            <input value="{{fazenda.nome}}" class="form-control" id="id_nome" disabled>
        </div>
    </div>

    <a href="{% url 'editar_fazenda' fazenda.id %}" class="btn bt-blue">
        Editar
    </a>

    <a href="{% url 'remover_fazenda' fazenda.id %}" class="btn bt-red">
        Deletar
    </a>

    <a href="{% url 'painel_administrativo' fazenda.id %}" class="btn bt-float">
        Retornar
    </a>
{% endblock %}
