{% extends 'base.html' %}

{% load static %}

{% load usuario_extras %}

{% load bootstrap %}

{% block title %}
    Visualizar Maquinário | Farm Manager
{% endblock %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'listar_fazendas' %}">Fazendas</a></li>
            <li class="breadcrumb-item"><a href="{% url 'painel_administrativo' fazenda.id %}">{{fazenda.nome}}</a></li>
            <li class="breadcrumb-item active" aria-current="page">Maquinários</li>
        </ol>
    </nav>

    <!-- Nested Row within Card Body -->
    <div class="form-group">
        <label class="control-label" for="id_fazenda">Fazenda</label>
        <div class="col-sm-6">
            <input value="{{maquinario.fazenda}}" class="form-control" id="id_fazenda" disabled>
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label" for="id_tipo">Tipo</label>
        <div class="col-sm-6">
            <input value="{{maquinario.tipo}}" class="form-control" id="id_tipo" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="id_marca">Marca</label>
        <div class="col-sm-6">
            <input value="{{maquinario.marca}}" class="form-control" id="id_marca" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="id_modelo">Modelo</label>
        <div class="col-sm-6">
            <input value="{{maquinario.modelo}}" class="form-control" id="id_modelo" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="id_ano_fabricacao">Ano de Fabricação</label>
        <div class="col-sm-6">
            <input value="{{maquinario.ano_fabricacao}}" class="form-control" id="id_ano_fabricacao" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="id_data_aquisicao">Data de Aquisição</label>
        <div class="col-sm-6">
            <input value="{{maquinario.data_aquisicao}}" class="form-control" id="id_data_aquisicao" disabled>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label" for="id_observacoes">Observações</label>
        <div class="col-sm-6">
            <input value="{{maquinario.observacoes}}" class="form-control" id="id_observacoes" disabled>
        </div>
    </div>

    <a href="{% url 'editar_maquinario' maquinario.id %}" class="btn bt-blue">
        Editar
    </a>

    <a href="{% url 'remover_maquinario' maquinario.id %}" class="btn bt-red">
        Deletar
    </a>
{% endblock %}
